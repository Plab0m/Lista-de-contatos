<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos - estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ContainerMain">
        <img src="img/phone-99276.svg" alt="Ícone de pesquisa">
        <div class="containerInputs">
            <h1>Lista de contatos</h1>
            <p id="digName">Digite o nome do contato que deseja pesquisar:</p>
            <input type="text" id="searchInput" placeholder="Digite o nome">
            <button id="searchButton">Pesquisar</button>
        </div>
        <div id="containerInputsResult">
            <span id="spanPesq" for="resultadoPesquisa">Contatos Encontrados:</span>
            <p id="resultadoPesquisa"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
